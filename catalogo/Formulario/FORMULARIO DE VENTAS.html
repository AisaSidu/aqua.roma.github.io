<body style="background-color: LightSkyBlue;">

<h2>Formulario de Ventas - Purificadora</h2>

<form action="mailto:210598@utags.edu.mx" method="post" enctype="text/plain">
  <label for="nombre">Nombre:</label><br>
  <input type="text" id="nombre" name="nombre" required><br><br>

  <label for="correo">Correo electronico:</label><br>
  <input type="email" id="correo" name="correo" required><br><br>

  <label for="telefono">Telefono:</label><br>
  <input type="tel" id="telefono" name="telefono" required><br><br>

  <label for="producto">Producto:</label><br>
  <select id="producto" name="producto">
    <option value="purificador1">Garrafon de Agua 20L </option>
    <option value="purificador2">Botella 600ML </option>
    <option value="purificador3">Pack 24 Botellas 400ML</option>
    <option value="purificador3">Botella 1L </option>
  </select><br><br>

  <label for="cantidad">Cantidad:</label><br>
  <input type="number" id="cantidad" name="cantidad" min="1" max="10" required><br><br>

  <label for="metodo_pago">Metodo de Pago:</label><br>
  <input type="radio" id="efectivo" name="metodo_pago" value="efectivo">
  <label for="efectivo">Efectivo</label><br>
  <input type="radio" id="tarjeta" name="metodo_pago" value="tarjeta">
  <label for="tarjeta">Tarjeta de Credito/Debito</label><br><br>

  <label for="comentarios">Comentarios:</label><br>
  <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

  <input type="submit" value="Enviar">
</form>
